<div class="row row-cols-1 row-cols-sm-2 g-3">

  <div *ngFor="let product of products" class="col p-3">
    <div class="card shadow-sm">
      <!--<svg class="bd-placeholder-img card-img-top" width="100%" height="225" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: Thumbnail" preserveAspectRatio="xMidYMid slice" focusable="false"><title>Placeholder</title><rect width="100%" height="100%" fill="#55595c"/><text x="50%" y="50%" fill="#eceeef" dy=".3em">Thumbnail</text></svg>-->
      <div class="product-box">
        <img src="{{product.imageUrl}}">
      </div>
      <div class="card-body p-2">
        <h1>{{ product.sku }}</h1>
        <p class="card-text">{{ product.name }}</p>
        <div class="d-flex justify-content-between align-items-center">
          <div class="btn-group">
            <button type="button" class="btn btn-sm btn btn-warning  p-1 mt-2">Detail</button>
            <button (click)="addToCart(product)" type="button" class="btn btn-sm btn btn-success  p-1 mt-2">Add to cart</button>
          </div>
          <small class="text-body-secondary price">{{ product.price | currency : 'THB' }}</small>
        </div>
      </div>
    </div>
  </div>


</div>
