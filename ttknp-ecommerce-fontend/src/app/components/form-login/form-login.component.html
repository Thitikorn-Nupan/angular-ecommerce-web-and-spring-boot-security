<div class="container mt-5">
  <div class="row d-flex justify-content-center">
    <div class="col-md-6">
      <div class="card px-5 py-5" id="form1">
        <div class="form-data">
          <div class="forms-inputs mb-4"> <span>Email or username</span>
            <input class="w-100" autocomplete="off" type="text" [(ngModel)]="user.username" >
          </div>
          <div class="forms-inputs mb-4"> <span>Password</span>
            <input class="w-100" autocomplete="off" type="password" [(ngModel)]="user.password">
          </div>
          <div class="mb-3">
            <button type="submit" class="btn btn-dark w-100" (click)=login()>Login</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
